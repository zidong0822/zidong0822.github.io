<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>m-scratch</title>
</head>

<body>
    <div id="root" style="background-color: #F8F8F8; height: 100%">

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
<script type="text/javascript" src="lib.min.js"></script><script type="text/javascript" src="gui.js"></script></body>

</html>
